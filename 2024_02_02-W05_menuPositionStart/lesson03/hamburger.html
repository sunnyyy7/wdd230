<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Hamburger</title>

    <link rel="stylesheet" href="styles/hamburger.css">
    <script src="scripts/hamburger.js" defer></script>
</head>

<body>
    <p>Show Menu Closed State</p>

    <nav>
        <a id="menu" href="#"></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <p>Show Menu Open State</p>

    <nav>
        <a id="menu" href="#" class="show"></a>
        <ul class="navigation show">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
