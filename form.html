<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Your header content here -->
    </header>

    <!-- Navigation -->
    <nav>
        <!-- Your navigation content here -->
    </nav>

    <!-- Main Content -->
    <main>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <label for="email" title="A valid byui.edu email address.">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@byui\.edu$">
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1">
                <output id="ratingOutput" for="rating">5</output>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Your footer content here -->
    </footer>
</body>
</html>
