<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Contact Us</h1>
        <form method="get" action="record.html">
            <p class="smaller">*️⃣ Indicates a required field</p>
            
            <label for="username" class="req">Username *</label>
            <input type="text" id="username" name="username" required>

            <label for="password" class="req">Password *</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric">

            <label for="confirm_password" class="req">Confirm Password *</label>
            <input type="password" id="confirm_password" name="confirm_password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric" oninput="checkPasswordMatch()">

            <label for="email" class="req">Email *</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui.edu" title="A valid byui.edu email address">

            <label for="page_rating">Page Rating</label>
            <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" onchange="displayRatingValue()">
            <div id="rating_value">0</div>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer></footer>
    <script src="scripts/form.js"></script>
</body>
</html>
